<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Greeting App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "/css/greeting.css" %}">
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Hello, Greetings from the Cat!</h1>
        <img src="{% static "/images/Twitch.jpg" %}" alt="Awks, picture can't load!">
    </div>
    <h2>Here are the Access Records:</h2>
    <div class="records">
        {% if access_records %}
            <table>
                <thead>
                <th>Site</th>
                <th>Date Accessed</th>
                </thead>

                {% for access_record in access_records %}
                    <tr>
                        <td>{{ access_record.name }}</td>
                        <td>{{ access_record.date }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No Access Records Found!</p>
        {% endif %}
    </div>
</div>
</body>
</html>
